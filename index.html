<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Data Types Homework</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="src\style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      </head>
      <body>
        <div class="container text-center">
          <div class="weather-app">
            <form id="city-search">
              <div class="row">
                <div class="col-9">
                  <input
                    type="text"
                    id="city-input"
                    placeholder="Enter City Name"
                    autofocus="on"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    id="search-button"
                    class="form-control"
                  />
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <div class="row">
              <div class="col-5" id="dateTime">
                <p>
                  <span id="current-date"> Tuesday January 17th 2023 </span>
                  <br />
                  <span id="current-time"> 21:58 </span>
                  <br /><br />
                  <span id="weather-description"></span>
                </p>
              </div>
              <div class="col-3" id="weather">
                <span id="current-temperature"></span>
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
                <span id="conditions">
                  <span id="humidity">Humidity: %</span>
                  <br />
                  <span id="wind">Wind Speed: m/s</span>
                </span>
              </div>
              <div class="col-4" id="symbol">🌤️</div>
            </div>
            <div class="container-secondary text-center">
              <div class="row justify-content-center" id="forecast">
                <div class="col-2" id="day1">
                  Tue <br />
                  🌤️ <br />
                  34°C / 24°C
                </div>
                <div class="col-2" id="day2">
                  Wed <br />
                  🌤️ <br />
                  34°C / 24°C
                </div>
                <div class="col-2" id="day3">
                  Thu <br />
                  🌤️ <br />
                  33°C / 24°C
                </div>
                <div class="col-2" id="day4">
                  Fri <br />
                  🌤️ <br />
                  34°C / 24°C
                </div>
                <div class="col-2" id="day5">
                  Sat <br />
                  🌤️ <br />
                  34°C / 25°C
                </div>
                <div class="col-2" id="day6">
                  Sun <br />
                  🌤️ <br />
                  34°C / 25°C
                </div>
              </div>
            </div>
            <div>
              <button type="button" id="reset-button">Here & Now</button>
            </div>
          </div>
          <p>
            <a href="https://github.com/lalauo/weather-app-project.git"
              >Open-source code</a
            >
            by Lala Oyegun
          </p>
        </div>
        <script src="src\index.js"></script>
      </body>
    </html>
  </body>
</html>
